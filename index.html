<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owl Carousel Example</title>
  
  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- jQuery (necessary for Owl Carousel) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Owl Carousel JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <style>
    .owl-carousel {
      display: block;
      width: 100%;
      margin: 0 auto;
    }

    .owl-carousel .item {
      text-align: center;
      padding: 10px;
    }

    .owl-carousel .item img {
      display: block;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  
  <div class="owl-carousel">
 <div class="item">    <img srcset="caimg/1small.png 300w,    
            caimg/1small.png 600w,  
            caimg/1.png 1000w"  
    sizes="(max-width: 600px) 100vw, 
           50vw"                    
    src="caimg/1.png"            
    alt="Description of your image"
    class="responsive-img"></div>

    <div class="item">    <img srcset="caimg/2small.png 300w,    
        caimg/2small.png 600w,  
        caimg/2.png 1000w"  
sizes="(max-width: 600px) 100vw, 
       50vw"                    
src="caimg/2.png"            
alt="Description of your image"
class="responsive-img"></div>
   
    <!-- Add more items as needed -->
  </div>

  <script>
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 1
          },
          1000: {
            items: 1
          }
        }
      });
    });
  </script>

</body>
</html>
